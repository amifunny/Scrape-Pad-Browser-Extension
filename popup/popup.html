<html>
<head>
	<title>Scrape-Pad</title>

	<link rel="stylesheet" type="text/css" href="carpe_diem.css">
	<link rel="stylesheet" type="text/css" href="popup_style.css">

</head>
<body>

	<div class="main-container">
		<div>	

			<div class="cd-heading main-head">Scrape Pad</div>
			
			<div id="ta-up-div" class="cd-h-div">
				<div class="key-btns-grp">
					<button id="clear_btn" class="key-btns cd-btn-darken" title="Clear Pad">
						<span><img src="../icons/clear-icon.svg"></span>
					</button>
					<button id="download_btn" class="key-btns cd-btn-darken" title="Download as document">
						<span><img src="../icons/dwnld-icon.svg"></span>
					</button>
				</div>
				
			</div>

			<div>
				<textarea maxlength=30000 class="scrape-area" id="scrape_pad" autofocus="True" placeholder="Select Text on any page and Just press Ctrl + UpArrow to paste here ...">
					
				</textarea>
			</div>	

		</div>
	</div>

	<div class="maker-tag">
		<span>
			Made with Fun by 
			<a class="maker-link" target="_blank" href="https://github.com/amifunny">
				amifunny
			</a>
		</span>	
	</div>

	<div class="cd-flex-center warning-clear warn-notice-close">
		<div class="cd-v-div warning-box">
			<div>

				<span class="cd-heading warn-box-head">Are You Sure ?</span>
				<div>This will clear the pad and references. </div>
				<div class="warning-btns cd-h-div">
					<button id="clear_yes" class="warn-box-btn cd-btn-darken">Yes</button>
					<button id="clear_no" class="warn-box-btn cd-btn-darken">No</button>
				</div>

			</div>
		</div>
	</div>

	<script src="popup.js"></script>

</body>
</html>
